<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hesaba daxil olmaq</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	
	
	<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="menu :: menu"></div>
		<div style="width: 400px; margin: auto;">
			<h1>Hesaba daxil olmaq</h1>
			<form th:action="@{/authenticate-user_student}" method="POST" class="form">
			
			<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
			<button type="button" class="close" data-dismiss="alert">&times</button>
			Məlumatları səhv daxil etdiniz
			</div>
			
			<div th:if="${param.logout}" class="alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert">&times</button>
			Hesabınızdan uğurla çıxdınız
			</div>
			
			
			
			<div class="form-group">
			<label for="username">Istifadəçi adı</label>
				<input placeholder="Istfadeci adi" class="form-control" id="username"
					name="username">
			</div>
			
			<div class="form-group">
			<label for="username">Şifrə</label>
				<input placeholder="Istfadeci parolu"
					class="form-control" id="password" type="password" name="password">
			</div>
			
			<button class="btn btn-success" type="submit">Giriş</button>
			</form>
		</div>
</body>
</html>
