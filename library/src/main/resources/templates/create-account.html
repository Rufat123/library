<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni heab Yaratmaq</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
.error-message {
	color: red;
	font-family: times new roman;
}
</style>
</head>
<body>
	<div th:replace="menu :: menu"></div>

	<div style="width: 400px; margin: auto;">
		<h1>Yeni heab yaratmaq</h1>
		<form th:action="@{/create-account-process}" method="POST"
			class="form" th:object="${libraryUser}">

			<div th:if="${userExists}"
				class="alert alert-danger alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				İstifadəçi artıq yaradılıb
			</div>

			<div class="form-group">
				<label for="username">Istifadəçi adı</label> <input
					placeholder="Istfadeci adı" class="form-control" id="username"
					name="username" th:field="*{username}"> <span
					class="error-message" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"></span>
			</div>

			<div class="form-group">
				<label for="username">Şifrə</label> <input placeholder="Şifrə"
					class="form-control" id="password" type="password" name="password"
					th:field="*{password}"> <span class="error-message"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

			</div>

			<button class="btn btn-success" type="submit">Hesab yarat</button>
			<a class="btn btn-primary" th:href="@{/show-login}">Giriş</a>
		</form>
	</div>
</body>
</html>
