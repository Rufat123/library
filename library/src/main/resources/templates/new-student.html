<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${header}"></title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style type="text/css">
#student-registr-form {
	width: 300px;
	margin: auto;
}

.error-message {
	color: red;
	font-family: times new roman;
}
</style>
</head>
<body>

	<div th:replace="menu :: menu"></div>

	<h1 th:text="${header}" style="text-align: center; color: green">Yeni
		Tələbə</h1>

	<form th:action="@{/students/new-student-process}" method="POST"
		th:object="${student}" id="student-registr-form">

		<input type="hidden" th:field="*{id}">

		<div class="form-group">
			<label for="student-name">Ad: </label> <input class="form-control"
				id="student-name" th:field="*{name}"> <span
				class="error-message" th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}"></span>
		</div>
		
		<div class="form-group">
			<label for="student-surname">Soyadı: </label> <input class="form-control"
				id="student-surname" th:field="*{surname}"> <span
				class="error-message" th:if="${#fields.hasErrors('surname')}"
				th:errors="*{surname}"></span>
		</div>

		<div class="form-group">
			<label for="student-phone">Telefonu: </label> <input class="form-control"
				id="student-phone" th:field="*{phone}"> <span
				class="error-message" th:if="${#fields.hasErrors('phone')}"
				th:errors="*{phone}"></span>
		</div>
		
		<div class="form-group">
			<label for="student-address">Ünvanı: </label> <input class="form-control"
				id="student-address" th:field="*{address}"> <span
				class="error-message" th:if="${#fields.hasErrors('address')}"
				th:errors="*{address}"></span>
		</div>
		
		<div class="form-group">
			<label for="student-username">Istifadəçi adı: </label> <input class="form-control"
				id="student-username" th:field="*{username}"> <span
				class="error-message" th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}"></span>
		</div>
		
		<div class="form-group">
			<label for="student-password">Şifrəsi: </label> <input type="password" class="form-control"
				id="student-password" th:field="*{password}"> <span
				class="error-message" th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></span>
		</div>


		<input class="btn btn-success" type="submit" value="Yadda saxla">
	</form>
	<a th:href="@{/students}">Tələbə siyahisi</a>
</body>
</html>
